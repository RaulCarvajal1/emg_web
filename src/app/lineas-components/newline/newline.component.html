<app-navbar></app-navbar>
<div class="container">
<hr>
<hr> 
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Agregar linea para planta {{p_namestr}}</h5>
            </div>
            <form class="container" [formGroup]="lineForm" (ngSubmit)="save()">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="name"><span class="text-danger">*</span>Nombre linea</label>
                      <input type="text" class="form-control" id="name" placeholder="Nombre de la linea" formControlName="name" (keyup)="setEnable()">
                      <div *ngIf="lineForm.get('name').errors&&lineForm.get('name').dirty">
                        <p *ngIf="lineForm.get('name').hasError('required')" class="text-danger">Nombre requerido</p>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col-4">
                        <div class="form-group">                          
                          <label for="name"><span class="text-danger">*</span>Nombre corto</label>
                          <button type="button" class="btn btn-primary w-100" [disabled]="btnen" (click)="genShrName()">Sugerir</button>
                        </div>
                      </div>
                      <div class="col-8">
                        <div class="form-group">
                          <label for="shortname">...</label>
                          <input type="text" class="form-control" id="shortname" placeholder="Nombre corto de la linea(max 6 digitos)" formControlName="shortname" value="{{nombrecorto}}">
                          <div *ngIf="lineForm.get('shortname').errors&&lineForm.get('shortname').dirty">
                            <p *ngIf="lineForm.get('shortname').hasError('maxlength')" class="text-danger">M치ximo 7 digitos</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="eName"><span class="text-danger">*</span>Descripci칩n</label>
                      <textarea class="form-control" id="eName" rows="3" placeholder="Descripci칩n de la linea" formControlName="desc"></textarea>
                      <div *ngIf="lineForm.get('desc').errors&&lineForm.get('desc').dirty">
                        <p *ngIf="lineForm.get('desc').hasError('required')" class="text-danger">La descripci칩n es requerida</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="pad1 w-100">
                            <button type="button" class="btn btn-info w-100" (click)="regresar()">Regresar</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="pad1 w-100">
                            <button type="submit" class="btn btn-primary w-100" [disabled]="lineForm.invalid">Guardar</button>                    
                        </div>
                    </div>
                    <div class="col-4">
                        <h5 class="text-info" *ngIf="msg">PLANTA REGISTRADA</h5>
                        <h5 class="text-danger" *ngIf="msgErr">ERROR DURANTE REGISTRO</h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
<hr>
</div>
<app-footer></app-footer>
