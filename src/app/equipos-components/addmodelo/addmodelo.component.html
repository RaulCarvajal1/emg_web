<app-navbar></app-navbar>
<div class="container">
  <hr>
  <div class="row">
    <div class="col-12">
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">Añadir nuevo equipo EMG</h5>
          <br>
          <form [formGroup]="modelForm" (ngSubmit)="save()">
            
            <div class="row">
              <div class="col">
                <h6 class="card-subtitle">Información del módelo EMG</h6>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="modelo"><span class="text-danger">*</span>Modelo</label>
                  <input type="text" class="form-control form-control-sm" id="modelo" formControlName="modelo" placeholder="Modelo del equipo">
                  <div *ngIf="modelForm.get('modelo').errors&&modelForm.get('modelo').dirty">
                    <p *ngIf="modelForm.get('modelo').hasError('required')" class="text-danger">El modelo es requerido</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="Tipo"><span class="text-danger">*</span>Tipo</label>
                  <input type="text" class="form-control form-control-sm" id="Tipo" formControlName="tipo" placeholder="Tipo del equipo (motor, actuador, etc.)">
                </div>
                <div *ngIf="modelForm.get('modelo').errors&&modelForm.get('modelo').dirty">
                  <p *ngIf="modelForm.get('modelo').hasError('required')" class="text-danger">El modelo es requerido</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="Descripción"><span class="text-danger">*</span>Descripción</label>
                  <input type="text" class="form-control form-control-sm" id="Descripción" formControlName="descripcion" placeholder="Descripción del equipo">
                  <div *ngIf="modelForm.get('descripcion').errors&&modelForm.get('descripcion').dirty">
                    <p *ngIf="modelForm.get('descripcion').hasError('required')" class="text-danger">La descripción es requerida</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="re">Enlace a archivos en la nube, relacionados con el equipo(Dropbox, GDrive, etc...)</label>
                  <textarea class="form-control form-control-sm" id="re" rows="3" formControlName="enlaces"></textarea>
                  <small class="text-muted">separar por coma.</small>
                  <div *ngIf="finalizarForm.get('enlaces').errors&&finalizarForm.get('enlaces').dirty">
                    <p *ngIf="finalizarForm.get('enlaces').hasError('required')" class="text-danger">Campo requerido</p>
                  </div>
                </div>
              </div>
            </div>

            <br><br>
            <div class="row">
                <div class="col-4">
                    <div class="pad1 w-100">
                        <button type="button" class="btn btn-info w-100" (click)="regresar()">Regresar</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="pad1 w-100">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="modelForm.invalid">Guardar</button>                    
                    </div>
                </div>
            </div>
            <br>
            <div class="row" *ngIf="guardando">
              <br>
              <mat-spinner class="mx-auto"></mat-spinner>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </div>
  <hr> 
</div>
<app-footer></app-footer>
